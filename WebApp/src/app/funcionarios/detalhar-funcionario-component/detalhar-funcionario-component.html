<form class="app-section pt-2 pb-2">
  <h4 class="ms-2">Alterar Funcionário</h4>
  <div class="container d-flex justify-content-end">
    <a (click)="voltarPagina()" class="btn btn-primary">Voltar</a>
  </div>
  @if(funcionario){
    <div class="row">
      <div class="col-9">
        <app-basic-input
          [appInputLabel]="'Nome:'"
          [appInputId]="'nome'"
          [appInputName]="'nome'"
          [desabilitado]="true"
          [(inputValue)]="funcionario.nome"></app-basic-input>
      </div>
      <div class="col">
        <app-basic-input
          [appInputLabel]="'CPF:'"
          [appInputId]="'cpf'"
          [appInputName]="'cpf'"
          [(inputValue)]="funcionario.cpf"
          [desabilitado]="true"
        ></app-basic-input>
      </div>
    </div>
    <div class="row">
      <div  class="col-5">
        <app-basic-input
          [appInputLabel]="'E-mail:'"
          [appInputId]="'email'"
          [appInputName]="'email'"
          [desabilitado]="true"
          [(inputValue)]="funcionario.email"
        ></app-basic-input>
      </div>
      <div class="col">
        <app-cargo-selector [appSelectName]="'cargo'" [appInputLabel]="'Cargo:'" [carregarTudo]="true" [valorVazio]="false" [inputValue]="funcionario.cargoId.toString()"></app-cargo-selector>
      </div>
      <div class="col">
        <app-basic-input
          [appInputLabel]="'Matrícula:'"
          [appInputId]="'matricula'"
          [appInputName]="'matricula'"
          [(inputValue)]="funcionario.matricula"
          [desabilitado]="true"
        ></app-basic-input>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <app-basic-input
          [appInputLabel]="'Telefone:'"
          [appInputId]="'telefone'"
          [appInputName]="'telefone'"
          [desabilitado]="true"
          [(inputValue)]="funcionario.telefone"
        ></app-basic-input>
      </div>
      <div class="col-2">
        <app-toogle-input inputName="ativo" label="Status:" [inputValue]="'true'"></app-toogle-input>
      </div>
    </div>

    <app-division titulo="Endereço"></app-division>

    <div class="row">
      <div class="col-2">
        <app-basic-input
          [appInputName]="'cep'"
          [appInputLabel]="'CEP:'"
          [appInputId]="'cep'"
          [desabilitado]="true"
          [(inputValue)]="funcionario.endereco.cep"
        ></app-basic-input>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-basic-input
          [appInputName]="'logradouro'"
          [appInputLabel]="'Logradouro:'"
          [appInputId]="'logradouro'"
          [desabilitado]="true"
          [(inputValue)]="funcionario.endereco.logradouro"
        ></app-basic-input>
      </div>
      <div class="col">
        <app-basic-input
          [appInputName]="'bairro'"
          [appInputLabel]="'Bairro:'"
          [appInputId]="'bairro'"
          [desabilitado]="true"
          [(inputValue)]="funcionario.endereco.bairro"
        ></app-basic-input>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <app-basic-input
          [appInputName]="'complemento'"
          [appInputLabel]="'Complemento:'"
          [appInputId]="'complemento'"
          [desabilitado]="true"
          [(inputValue)]="funcionario.endereco.complemento"
        ></app-basic-input>
      </div>
      <div class="col">
        <app-estado-selector inputName="UF" label="UF" [valorVazio]="false" [inputValue]="funcionario.endereco.uf"></app-estado-selector>
      </div>
    </div>

    <app-division titulo="Viagens:"></app-division>

    <div class="row">
      <div class="col">
        <app-list-selector [appInputLabel]="'Transportes:'"></app-list-selector>
      </div>
    </div>
    <button class="btn btn-success" type="submit">Salvar</button>
  } @else {
    Carregando...
  }
</form>

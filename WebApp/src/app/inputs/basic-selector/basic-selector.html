<div class="m-2">
  <label class="form-label"></label>
    <select
      (change)="onValueChange()"
      class="form-control"
      [disabled]="desabilitado()"
      [formControl]="input"
    >
      @if(valorVazio()){
        <option value=""></option>
      }
      @for (item of itens(); track item){
        <option value="{{item.value}}" [selected]="inputValue() == item.value">{{item.value}}</option>
      }
    </select>
</div>

<div class="m-2">
  <label for={{inputName()}} class="form-label">{{label()}}</label>
  @if(desabilitado()){
    <select name={{inputName()}} id={{inputId()}} class="form-control" disabled>
      <option value=""></option>
    </select>
  } @else {
    <select name={{inputName()}} id={{inputId()}} class="form-control">
      <option value=""></option>
      @for (item of itens(); track item.value){
        <option value="{{item.value}}">{{item.name}}</option>
      }
    </select>
  }

</div>

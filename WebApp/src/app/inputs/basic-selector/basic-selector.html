<div class="m-2">
  <label for={{inputName()}} class="form-label">{{label()}}</label>
    <select name={{inputName()}} id={{inputId()}} class="form-control" selectedIndex="{{inputValue()}}" [disabled]="desabilitado()">
      @if(valorVazio()){
        <option value=""></option>
      }
      @for (item of itens(); track item.value){
        <option value="{{item.value}}" [selected]="inputValue() == item.value">{{item.name}}</option>
      }
    </select>
</div>

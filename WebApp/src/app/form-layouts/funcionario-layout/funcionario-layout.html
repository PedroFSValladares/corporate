<div class="row">
  <div class="col-9">
    <app-basic-input inputName="nome" label="Nome:" inputValue="{{funcionario().nome}}" [desabilitado]="bloqueado()"></app-basic-input>
  </div>
  <div class="col">
    <app-basic-input inputName="cpf" label="CPF:" inputValue="{{funcionario().cpf}}" [desabilitado]="true"></app-basic-input>
  </div>
</div>
<div class="row">
  <div  class="col-5">
    <app-basic-input inputName="email" label="Email:" inputValue="{{funcionario().email}}" [desabilitado]="bloqueado()"></app-basic-input>
  </div>
  <div class="col">
    <app-basic-selector inputName="cargo" label="Cargo:" [itens]="cargoOption()" inputValue="{{cargoOption()[0].value}}" [desabilitado]="bloqueado()"></app-basic-selector>
  </div>
  <div class="col">
    <app-basic-input inputName="matricula" label="Matrícula:" inputValue="{{funcionario().matricula}}" [desabilitado]="true"></app-basic-input>
  </div>
</div>
<div class="row">
  <div class="col-2">
    <app-basic-input inputName="telefone" label="Telefone:" inputValue="{{funcionario().telefone}}" [desabilitado]="bloqueado()"></app-basic-input>
  </div>
  <div class="col-2">
    <app-basic-input inputName="ativo" label="Status:" inputValue="{{funcionario().ativo ? 'Ativo' : 'Inativo'}}" [desabilitado]="bloqueado()"></app-basic-input>
  </div>
</div>

<app-division titulo="Endereço"></app-division>

<div class="row">
  <div class="col-2">
    <app-basic-input inputName="cep" label="CEP:" inputValue="{{funcionario().endereco?.cep}}" [desabilitado]="bloqueado()"></app-basic-input>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-basic-input inputName="logradouro" label="Logradouro:" inputValue="{{funcionario().endereco?.logradouro}}" [desabilitado]="bloqueado()"></app-basic-input>
  </div>
  <div class="col">
    <app-basic-input inputName="bairro" label="Bairro:" inputValue="{{funcionario().endereco?.bairro}}" [desabilitado]="bloqueado()"></app-basic-input>
  </div>
</div>
<div class="row">
  <div class="col-10">
    <app-basic-input inputName="complemento" label="Complemento:" inputValue="{{funcionario().endereco?.complemento}}" [desabilitado]="bloqueado()"></app-basic-input>
  </div>
  <div class="col">
    <app-basic-selector inputName="UF" label="UF" [itens]="UF" [desabilitado]="bloqueado()"></app-basic-selector>
  </div>
</div>

<app-division titulo="Viagens:"></app-division>

<div class="row">
  <div class="col">
    <table class="table text-center ms-1 me-1">
      <thead>
      <tr>
        <th>Código</th>
        <th>Itinerário</th>
        <th>Tárifa</th>
        <th>Tipo da Viagem</th>
      </tr>
      </thead>
      <tbody>
        @for (viagem of funcionario().viagens; track viagem){
          <tr>
            <td>{{viagem.transporte.codigo}}</td>
            <td class="text-start">{{viagem.transporte.itinerario}}</td>
            <td>{{viagem.transporte.tarifa}}</td>
            <td>{{viagem.tipoViagem}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
